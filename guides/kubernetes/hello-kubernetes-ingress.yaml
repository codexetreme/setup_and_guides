apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-kubernetes-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
#  comment this if you dont have TLS setup    
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
# end of TLS annotation    
spec:
#  comment this if you dont have TLS setup
  tls:
  - hosts:
    - test1.antibioticsfairy.com
    - test2.antibioticsfairy.com
    secretName: letsencrypt-prod
# end of TLS spec

  rules:
  - host: test1.antibioticsfairy.com
    http:
      paths:
      - backend:
          serviceName: hello-kubernetes-first
          servicePort: 80
  - host: test2.antibioticsfairy.com
    http:
      paths:
      - backend:
          serviceName: hello-kubernetes-second
          servicePort: 80